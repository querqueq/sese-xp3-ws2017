<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login page</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="/css/offcanvas.css" rel="stylesheet">
    <meta charset="utf-8" />
</head>

<body>
    <div th:insert="fragments/header :: menu"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 text">
                <h1>Login</h1>
                <p th:if="${loginError}" class="alert alert-danger">Wrong username or password</p>
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group row">
                <label for="username" class="text-right col-2 offset-md-2 col-form-label">Benutzername</label>
                <div class="col-md-4">
                    <input id="username" class="form-control" type="text" autofocus name="username" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="text-right col-2 offset-md-2 col-form-label">Passwort</label>
                <div class="col-md-4">
                    <input id="password" class="form-control" type="password" autofocus name="password" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button type="submit" class="btn btn-primary" value="Log in">Login</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-4 offset-md-4 text text-center">
                <div class="alert alert-info">
                    <b>Test-Login-Daten</b><br/>
                    staff / password<br/>
                    customer / password<br/>
                    manager / password<br/>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/offcanvas.js"></script>
</body>

</html>
