<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login page</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <!-- Custom styles for this template -->
        <link href="/css/offcanvas.css" rel="stylesheet">
        <meta charset="utf-8" />
	</head>
    <body>
        <div th:insert="fragments/header :: menu"></div>
        <center>
            <h1>Login page</h1>
            <p>Test user: staff / password</p>
            <p>Test user2: customer / password</p>
            <p th:if="${loginError}" class="error">Wrong username or password</p>
            <form th:action="@{/login}" method="post">
                <table>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input type="text" id="username" name="username" autofocus="autofocus" /></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" name="password" /></td>
                    </tr>
                </table>
                <input type="submit" value="Log in" />
            </form>
            <p><a href="/index" th:href="@{/index}">Back to home page</a></p>
        </center>
        <script src="/js/jquery-3.2.1.slim.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/offcanvas.js"></script>
    </body>
</html>
