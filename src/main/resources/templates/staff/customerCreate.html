
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<title>Hello Spring Security</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <!-- Custom styles for this template -->
        <link href="/css/offcanvas.css" rel="stylesheet">
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="flash-note" th:if="${note != null}" th:text="${note}"></div>

		<div th:insert="fragments/header :: menu"></div>
		<center>
            <h1>Kundenstammdaten erfassen</h1>
            <form th:action="@{/staff/customer/create}" th:object="${customer}" method="post">
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" id="name" autofocus th:field="*{name}" required /></td>
                    </tr>
                    <tr>
                        <td><label for="birthday">Geburtstag</label></td>
                        <td><input type="date" id="birthday" th:field="*{birthday}" required /></td>
                    </tr>
                    <tr>
                        <td><label for="sex">Geschlecht</label></td>
                        <td>
                            <select id="sex" th:field="*{sex}">
                            <option th:each="sex : ${T(at.ac.tuwien.student.sese2017.xp.hotelmanagement.domain.data.Sex).values()}"
                                    th:value="${sex}" th:text="${sex.getDisplay()}">
                            </option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="billing">Rechnungsadresse</label></td>
                        <td><input type="text" size="40" id="billing" th:field="*{billingAddress}" required /></td>
                    </tr>
                    <tr>
                        <td><label for="company">Firma</label></td>
                        <td><input type="text" id="company" th:field="*{companyName}" /></td>
                    </tr>
                    <tr>
                        <td><label for="discount">Rabatt</label></td>
                        <td><input type="number" step="0.1" min="0" max="100" id="discount" th:field="*{discount}" required /> %</td>
                    </tr>
                    <tr>
                        <td><label for="phone">Telefonnummer</label></td>
                        <td><input type="tel" id="phone" th:field="*{phoneNumber}" required/></td>
                    </tr>
                    <tr>
                        <td><label for="fax">Faxnummer</label></td>
                        <td><input type="tel" id="fax" th:field="*{faxNumber}" /></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-Mail</label></td>
                        <td><input type="email" id="email" th:field="*{email}" placeholder="user@example.com" required/></td>
                    </tr>
                    <tr>
                        <td><label for="web">Web-Adresse</label></td>
                        <td><input type="url" id="web" th:field="*{webAddress}" placeholder="http://example.org"/></td>
                    </tr>
                    <tr>
                        <td><label for="note">Notiz</label></td>
                        <td><textarea id="note" th:field="*{note}"></textarea></td>
                    </tr>
                </table>
                    <input type="submit" value="Speichern" />
            </form>
		</center>
        <script src="/js/jquery-3.2.1.slim.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/offcanvas.js"></script>
	</body>
</html>
