
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Hello Spring Security</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="../../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="../../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}">
<!-- Custom styles for this template -->
<link href="../../static/css/offcanvas.css" rel="stylesheet"
	th:href="@{/css/offcanvas.css}">
<meta charset="utf-8" />
</head>
<body>
	<div th:insert="fragments/header :: menu"></div>
	<!-- 	 d-flex justify-content-center -->
	<div class="container">

		<div class="row">
			<div class="flash-note col-12" th:if="${note != null}">
				<b th:text="${note}"> Urlaub(32) im Umfang von 10 Tagen erfasst!
				</b>
				<hr>
			</div>
		</div>
		<h3>Urlaub beantragen</h3>
		<form class="form-horizontal"
			th:action="@{/staff/staffers/vacations/create}"
			th:object="${vacation}" method="post">
			<div class="form-group row">
				<label for="from" class="col-4 col-form-label required">Von</label>
				<div class="col-8">
					<input id="from" class="form-control" type="date" autofocus
						th:field="*{fromDate}" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="to" class="col-4 col-form-label required">Bis</label>
				<div class="col-8">
					<input id="to" class="form-control" type="date" autofocus
						th:field="*{toDate}" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="days" class="col-4 col-form-label required">Urlaubstage</label>
				<div class="col-8">
					<input id="days" class="form-control" type="text" autofocus
						th:field="*{vacationDays}" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-4 col-8">
					<button type="submit" class="btn btn-primary">Beantragen</button>
				</div>
			</div>
		</form>
	</div>
	<script src="../../static/js/jquery-3.2.1.slim.min.js"
		th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
	<script src="../../static/js/popper.min.js"
		th:src="@{/js/popper.min.js}"></script>
	<script src="../../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../static/js/offcanvas.js" th:src="@{/js/offcanvas.js}"></script>

</body>
</html>
